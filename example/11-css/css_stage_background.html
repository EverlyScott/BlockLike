<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <title>BlockLike.js Example - Stage CSS Background</title>
  </head>
  <body>
  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()

    stage.css('background', 'url(https://upload.wikimedia.org/wikipedia/commons/1/13/Vancouver_ib.jpg)')
    stage.css('backgroundSize', 'cover')
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
