<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Costume resizeToImage</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">const stage = new blockLike.Stage()
    const sprite = new blockLike.Sprite()

    const angrySheep = new blockLike.Costume({
      image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Emojione_1F411.svg/200px-Emojione_1F411.svg.png'
    })
    angrySheep.resizeToImage()

    angrySheep.addTo(sprite)
    sprite.addTo(stage)

    sprite.whenFlag(function () {
      this.say(`${this.width}x${this.height}`)
    })

    sprite.whenClicked(function () {
      this.nextCostume()
      this.say(`${this.width}x${this.height}`)
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
