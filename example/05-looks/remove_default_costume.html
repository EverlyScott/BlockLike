<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Remove Default Costume</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()
    const sprite = new blockLike.Sprite()

    sprite.removeCostumeNum(0)
    sprite.addTo(stage)

    sprite.addCostume(new blockLike.Costume({ image: '../../images/bear.png' }))
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
