<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Sprite with no Costume</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()

    const sprite = new blockLike.Sprite(null)

    sprite.addTo(stage)
    sprite.penDown()
    sprite.move(100)
    sprite.say(`I am ${sprite.width}px by ${sprite.height}px invisible yet capable.`)
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
