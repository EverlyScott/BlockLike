<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Pace</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    let forever = true

    const stage = new blockLike.Stage()

    const sprite1 = new blockLike.Sprite({ pace: 333 })
    const sprite2 = new blockLike.Sprite()
    const sprite3 = new blockLike.Sprite({ pace: 3 })
    const sprite4 = new blockLike.Sprite({ pace: 0 }) // disables pacing

    stage.addSprite(sprite1)
    stage.addSprite(sprite2)
    stage.addSprite(sprite3)
    stage.addSprite(sprite4)

    sprite1.goTo((stage.width / 2) - 200, 150)
    sprite3.goTo(-stage.width, -150)
    sprite4.goTo(-stage.width, -300)

    sprite1.whenFlag(function () {
      while (forever) {
        this.drawing ? this.penUp() : this.penDown()
        this.move(10)
      }
    })

    sprite2.whenFlag(function () {
      while (forever) {
        this.drawing ? this.penUp() : this.penDown()
        this.move(10)
      }
    })

    sprite3.whenFlag(function () {
      while (forever) {
        this.drawing ? this.penUp() : this.penDown()
        this.move(10)
      }
    })

    sprite4.whenFlag(function () {
      while (forever) {
        this.drawing ? this.penUp() : this.penDown()
        this.move(10)
        // when pace is set to zero, use wait to prevent control endless loop.
        this.wait(0)
        // allows for granualar control of loop pacing with "more" steps per loop.
        this.changeY(10)
        this.changeX(-10)
        this.changeY(-10)
        this.changeX(10)
      }
    })

    stage.whenKeyPressed('Escape', () => { forever = false })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
