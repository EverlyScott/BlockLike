<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - thinkWait</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()
    const sprite = new blockLike.Sprite()

    stage.addSprite(sprite)

    sprite.whenClicked(() => {
      sprite.thinkWait('I think therefore I am.', 3)
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
