<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - touching</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()
    const sprite = new blockLike.Sprite()
    const player = new blockLike.Sprite()

    stage.addSprite(player)

    const colorSheep = new blockLike.Costume({
      image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Sheep.svg/240px-Sheep.svg.png'
    })
    sprite.addCostume(colorSheep)
    sprite.nextCostume()
    stage.addSprite(sprite)
    sprite.move(100, 100)

    stage.sendSpriteToFront(player)

    function senseTouching () {
      const touch = player.touching(sprite)
      touch ? player.say(`Touching them on <b>my</b>: ${touch}`) : player.say()
    }

    player.whenKeyPressed(39, () => {
      this.changeX(10)
      senseTouching()
    })

    player.whenKeyPressed(37, () => {
      this.changeX(-10)
      senseTouching()
    })

    player.whenKeyPressed(38, () => {
      this.changeY(10)
      senseTouching()
    })

    player.whenKeyPressed(40, () => {
      this.changeY(-10)
      senseTouching()
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
