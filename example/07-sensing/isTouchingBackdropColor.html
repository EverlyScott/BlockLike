<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - isTouchingBackdropColor</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()
    const player = new blockLike.Sprite()

    const backdrop1 = new blockLike.Backdrop({ image: '../../images/colorwheel.svg' })

    backdrop1.addTo(stage)

    stage.addSprite(player)

    function senseColor () {
      if (player.isTouchingBackdropColor('#0247fe')) {
        player.say('Touching Blue #0247fe')
      } else {
        player.say('Not touching Blue #0247fe')
      }
    }

    player.whenKeyPressed(39, () => {
      this.changeX(10)
      senseColor()
    })

    player.whenKeyPressed(37, () => {
      this.changeX(-10)
      senseColor()
    })

    player.whenKeyPressed(38, () => {
      this.changeY(10)
      senseColor()
    })

    player.whenKeyPressed(40, () => {
      this.changeY(-10)
      senseColor()
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
