<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Stage Sensing</title>
  </head>
  <body>
  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    let forever = true

    const stage = new blockLike.Stage({ sensing: true })
    const sprite = new blockLike.Sprite()

    sprite.addTo(stage)

    sprite.whenFlag(function () {
      while (forever) {
        this.wait(1)
        console.log(stage.mouseX, stage.mouseY)
        console.log(stage.keysKey, stage.keysCode, stage.keysKeyCode)
      }
    })

    stage.whenClicked(() => {

    })

    stage.whenKeyPressed('Escape', () => { forever = false })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
