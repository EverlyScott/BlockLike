<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - pointTowards</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    let forever = true

    const stage = new blockLike.Stage()

    const sprite0 = new blockLike.Sprite()
    const spriteMoving = new blockLike.Sprite({
      costume: new blockLike.Costume({
        color: 'pink',
        width: 20,
        height: 20
      })
    })

    const sprite1 = new blockLike.Sprite()
    const sprite2 = new blockLike.Sprite()
    const sprite3 = new blockLike.Sprite()
    const sprite4 = new blockLike.Sprite()
    const spriteRandom = new blockLike.Sprite()

    stage.addSprite(sprite0)
    stage.addSprite(spriteMoving)
    stage.addSprite(sprite1)
    stage.addSprite(sprite2)
    stage.addSprite(sprite3)
    stage.addSprite(sprite4)
    stage.addSprite(spriteRandom)

    sprite0.whenFlag(function () {
      while (forever) {
        this.pointTowards(spriteMoving)
      }
    })

    spriteMoving.whenFlag(function () {
      this.goTo(100, 0)
      this.glide(1, 100, 100)

      while (forever) {
        this.glide(2, -100, 100)
        this.glide(2, -100, -100)
        this.glide(2, 100, -100)
        this.glide(2, 100, 100)
      }
    })

    sprite1.whenFlag(function () {
      this.goTo(200, 200)
      while (forever) {
        this.pointTowards(spriteMoving)
      }
    })

    sprite2.whenFlag(function () {
      this.goTo(-200, 200)
      while (forever) {
        this.pointTowards(spriteMoving)
      }
    })

    sprite3.whenFlag(function () {
      this.goTo(-200, -200)
      while (forever) {
        this.pointTowards(spriteMoving)
      }
    })

    sprite4.whenFlag(function () {
      this.goTo(200, -200)
      while (forever) {
        this.pointTowards(spriteMoving)
      }
    })

    spriteRandom.whenFlag(function () {
      this.goTo(Math.floor((Math.random() * 100) - 50), Math.floor(Math.random() * 100) - 50)
      while (forever) {
        this.changeX(Math.floor(Math.random() * 20) - 10)
        this.changeY(Math.floor(Math.random() * 20) - 10)
        this.pointTowards(spriteMoving)
      }
    })

    stage.whenKeyPressed('Escape', () => { forever = false })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
