<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - setRotationStyle</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()

    const sprite1 = new blockLike.Sprite()
    const sprite2 = new blockLike.Sprite()
    const sprite3 = new blockLike.Sprite()

    stage.addSprite(sprite1)
    stage.addSprite(sprite2)
    stage.addSprite(sprite3)

    const forever = true

    sprite1.whenFlag(function () {
      this.setRotationStyle('no')
      this.wait(1)
      this.changeX(100)
      while (forever) {
        this.wait(0.2)
        this.turnRight(5)
      }
    })

    sprite2.whenFlag(function () {
      this.setRotationStyle('left-right')
      this.wait(1)
      this.changeX(-100)
      while (forever) {
        this.wait(0.2)
        this.turnRight(5)
      }
    })

    sprite3.whenFlag(function () {
      this.wait(1)
      this.changeY(-100)
      while (forever) {
        this.wait(0.2)
        this.turnRight(5)
      }
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
