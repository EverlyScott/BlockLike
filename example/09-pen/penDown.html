<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - penDown</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()

    const sprite = new blockLike.Sprite()
    sprite.addTo(stage)

    sprite.whenFlag(() => {
      this.penDown()
      for (let j = 0; j < 6; j += 1) {
        this.move(100)
        this.turnRight(360 / 6)
      }
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
