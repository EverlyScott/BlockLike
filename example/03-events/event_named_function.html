<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Named Event Function</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.7.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()

    const sprite2 = new blockLike.Sprite()
    const sprite1 = new blockLike.Sprite()

    stage.addSprite(sprite2)
    stage.addSprite(sprite1)

    function doClick () {
      this.move(20)
      this.sayWait('moved', 0.5)
      this.move(20)
      this.sayWait('moved again', 0.5)
    }

    sprite1.whenClicked(doClick)
    sprite2.whenClicked(doClick)
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
